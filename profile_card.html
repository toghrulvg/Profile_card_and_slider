<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="assets/css/profile_card.css">
    <script src="https://kit.fontawesome.com/8d7cae6aa0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="frame">
        <div class="img">
        <img src="assets/images/16473563283405356634_1000x669.jpg" >
        </div>
        <div class="bio">
            <h1>Musa Manarov</h1>
            <h2>Astronaut</h2>
            <div class="social">
                <div class="yt"><a href="https://www.youtube.com/"><i id="yt" class="fa-brands fa-youtube"></i></a></div>
                <div class="fb"><a href="https://www.facebook.com/"><i id="fb" class="fa-brands fa-facebook"></i></a></div>
                <div class="tg"><a href="https://telegram.org/"><i id="tg" class="fa-brands fa-telegram"></i></a></div>
            </div>
        </div>
    </div>
    <div id="button">
        <i class="fa-solid fa-caret-down"></i>
        <a href=""><button type="button">Cancel</button></a>
    </div>
</body>
</html>
